[package]
name = "godot_rust_helper"
version = "0.1.0"
authors = ["Robert Corponoi <robertcorponoi@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.13"
log = "0.4.0"
env_logger = "0.7.1"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
snailquote = "0.3.0"
regex = "1"
path-clean = "0.1.0"

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"